<!DOCTYPE html>
<html>
  <head>
    <title>MMA DB Test</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Create Classroom -->
    <div class="main_wrapper">
      <div class="action_wrapper">
        <form id="create_classroom_form" action="">
          <fieldset>
            <legend>Create Classroom</legend>
            <label
              >Classroom Name:
              <input
                type="text"
                id="create_classroom_name"
                name="create_classroom_name" /></label
            ><br />
            <label
              >Start Date:
              <input
                type="date"
                id="classroom_start_date"
                name="classroom_start_date" /></label
            ><br />
            <label
              >End Date:
              <input
                type="date"
                id="classroom_end_date"
                name="classroom_end_date" /></label
            ><br />
            <input
              type="checkbox"
              id="classroom_savings"
              name="classroom_savings"
              checked
            /><label for="classroom_savings">Savings Enabled</label><br />
            <input type="submit" value="Create Classroom" />
          </fieldset>
        </form>
      </div>
      <!-- Add Student -->
      <div class="action_wrapper">
        <form id="add_student_form" action="">
          <fieldset>
            <legend>Add Student</legend>
            <label
              >Classroom ID:
              <input
                type="text"
                id="add_student_classroom"
                name="add_student_classroom" /></label
            ><br />
            <label
              >Student Email:
              <input
                type="text"
                id="add_student_email"
                name="add_student_email" /></label
            ><br />
            <input type="submit" value="Add Student" />
          </fieldset>
        </form>
      </div>
      <!-- Add Job -->
      <div class="action_wrapper">
        <form id="add_job_form" action="">
          <fieldset>
            <legend>Add Job</legend>
            <label
              >Classroom ID:
              <input
                type="text"
                id="add_job_classroom"
                name="add_job_classroom" /></label
            ><br />
            <label
              >Job Title:
              <input
                type="text"
                id="add_job_title"
                name="add_job_title" /></label
            ><br />
            <label
              >Job Description:<br />
              <textarea
                id="add_job_title"
                name="add_job_title"
                rows="4"
                cols="33"
              ></textarea></label
            ><br />
            <label>
              Wage:
              <input
                type="number"
                id="job_wage"
                name="job_wage"
                step="0.01"
                min="0"
                max="99999999.99"
              /> </label
            ><br />
            <label
              >Pay Frequency:
              <select id="job_pay_frequency" name="job_pay_frequency">
                <option value="daily">Daily</option>
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
              </select></label
            ><br />
            <label
              >Pay Day:
              <select id="job_pay_day" name="job_pay_day">
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednesday">Wednesday</option>
                <option value="thursday">Thursday</option>
                <option value="friday">Friday</option>
                <option value="saturday">Saturday</option>
                <option value="sunday">Sunday</option>
              </select> </label
            ><br />
            <label
              >Icon ID:
              <input
                type="number"
                id="job_wage"
                name="job_wage"
                min="0"
                max="12"
              /> </label
            ><br />
            <input type="checkbox" id="job_trustee" name="job_trustee" /><label
              for="job_trustee"
              >Trustee</label
            ><br />
            <input type="submit" value="Add Job" />
          </fieldset>
        </form>
      </div>
      <!-- Add Property -->
      <div class="action_wrapper">
        <form id="add_property_form" action="">
          <fieldset>
            <legend>Add Property</legend>
            <label
              >Classroom ID:
              <input
                type="text"
                id="add_property_classroom"
                name="add_property_classroom" /></label
            ><br />
            <label
              >Property Title:
              <input
                type="text"
                id="add_property_title"
                name="add_property_title" /></label
            ><br />
            <label
              >Property Description:<br />
              <textarea
                id="add_property_title"
                name="add_property_title"
                rows="4"
                cols="33"
              ></textarea></label
            ><br />
            <label>
              Value:
              <input
                type="number"
                id="property_value"
                name="property_value"
                step="0.01"
                min="0"
                max="99999999.99"
              /> </label
            ><br />
            <label>
              Rent:
              <input
                type="number"
                id="property_rent"
                name="property_rent"
                step="0.01"
                min="0"
                max="99999999.99"
              /> </label
            ><br />
            <label>
              Maintenance:
              <input
                type="number"
                id="property_maintenance"
                name="property_maintenance"
                step="0.01"
                min="0"
                max="99999999.99"
              /> </label
            ><br />
            <label
              >Pay Frequency:
              <select id="property_pay_frequency" name="property_pay_frequency">
                <option value="daily">Daily</option>
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
              </select></label
            ><br />
            <label
              >Pay Day:
              <select id="property_pay_day" name="property_pay_day">
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednesday">Wednesday</option>
                <option value="thursday">Thursday</option>
                <option value="friday">Friday</option>
                <option value="saturday">Saturday</option>
                <option value="sunday">Sunday</option>
              </select> </label
            ><br />
            <label
              >Icon ID:
              <input
                type="number"
                id="property_wage"
                name="property_wage"
                min="0"
                max="12"
              /> </label
            ><br />
            <input type="submit" value="Add Property" />
          </fieldset>
        </form>
      </div>
      <!-- Add Fee/Bonus -->
      <div class="action_wrapper">
        <form id="add_fee_bonus_form" action="">
          <fieldset>
            <legend>Add Fee/Bonus</legend>
            <label
              >Classroom ID:
              <input
                type="text"
                id="add_property_classroom"
                name="add_property_classroom" /></label
            ><br />
            <label
              >Property Title:
              <input
                type="text"
                id="add_property_title"
                name="add_property_title" /></label
            ><br />
            <label
              >Property Description:<br />
              <textarea
                id="add_property_title"
                name="add_property_title"
                rows="4"
                cols="33"
              ></textarea></label
            ><br />
            <label>
              Value:
              <input
                type="number"
                id="property_value"
                name="property_value"
                step="0.01"
                min="0"
                max="99999999.99"
              /> </label
            ><br />
            <label>
              Rent:
              <input
                type="number"
                id="property_rent"
                name="property_rent"
                step="0.01"
                min="0"
                max="99999999.99"
              /> </label
            ><br />
            <label>
              Maintenance:
              <input
                type="number"
                id="property_maintenance"
                name="property_maintenance"
                step="0.01"
                min="0"
                max="99999999.99"
              /> </label
            ><br />
            <label
              >Pay Frequency:
              <select id="property_pay_frequency" name="property_pay_frequency">
                <option value="daily">Daily</option>
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
              </select></label
            ><br />
            <label
              >Pay Day:
              <select id="property_pay_day" name="property_pay_day">
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednesday">Wednesday</option>
                <option value="thursday">Thursday</option>
                <option value="friday">Friday</option>
                <option value="saturday">Saturday</option>
                <option value="sunday">Sunday</option>
              </select> </label
            ><br />
            <label
              >Icon ID:
              <input
                type="number"
                id="property_wage"
                name="property_wage"
                min="0"
                max="12"
              /> </label
            ><br />
            <input type="submit" value="Add Property" />
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
